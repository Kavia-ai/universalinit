configure_environment:
  command: "npm install"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

build_cmd:
  command: "npm run build"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

install_dependencies:
  command: "npm install"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

env:
  environment_initialized: true
  node_version: "18.20.8"
  npm_version: "10.8.2"

init_files: []

init_minimal: "Minimal React Native (Expo) application initialized"

run_tool:
  command: "npm run web -- --port <port>"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"
  # Web: Vite dev server with HMR (fast, proxy-friendly). Native: npm run start (Metro)
  # Web: Vite dev server with HMR (fast, proxy-friendly). Native: npm run start (Metro)

test_tool:
  command: "npm run lint"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

init_style: ""

linter:
  script_content: |
    #!/bin/bash
    set -e
    cd {KAVIA_PROJECT_DIRECTORY}
    npm run lint

post_processing:
  script: |
    #!/bin/bash
    set -e
    cd {KAVIA_PROJECT_DIRECTORY}
    npm install
